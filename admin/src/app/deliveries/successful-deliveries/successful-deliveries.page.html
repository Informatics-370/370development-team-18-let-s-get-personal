<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Successful Deliveries</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">successful_deliveries</ion-title>
    </ion-toolbar>
  </ion-header>
  <p style="cursor:pointer;" (click)="deliveriesnav()"><ion-icon name="chevron-back-outline"></ion-icon>Back</p>

  <!-- deliveriesnav() -->

  <ion-content *ngIf="deliveries.length == 0">
    <div class="col-12 text-center" style="padding-top: 3cm; margin-left: 2.5cm;">
      <p>No Successful Deliveries</p>
    </div>
  </ion-content>

  <ion-grid>
    <ion-row>
      <ion-col sizeLg="2.4" sizeMd="2.8" sizeXs="2.8" style="font-weight: bold; text-align: center;">Delivery Company Name</ion-col>
      <ion-col sizeLg="2.4" sizeMd="2.8" sizeXs="2.8" style="font-weight: bold; text-align: center;">Street</ion-col>
      <ion-col sizeLg="2.4" sizeMd="2.8" sizeXs="2.8" style="font-weight: bold; text-align: center;">City</ion-col>
      <ion-col sizeLg="2.4" sizeMd="2.8" sizeXs="2.8"style="font-weight: bold; text-align: center;">Province</ion-col>
      <ion-col sizeLg="2.4" sizeMd="2.8" sizeXs="2.8" style="font-weight: bold; text-align: center;">Date Delivered</ion-col>
    </ion-row>
    <ion-row *ngFor="let item of deliveries">
      <ion-col sizeLg="2.4" sizeMd="2.8" sizeXs="2.8" style="text-align: center;">{{item.delivery_Company_Name}}</ion-col>
      <ion-col sizeLg="2.4" sizeMd="2.8" sizeXs="2.8" style="text-align: center;">{{item.streetNumber}} {{item.streetName}}</ion-col>
      <ion-col sizeLg="2.4" sizeMd="2.8" sizeXs="2.8" style="text-align: center;">{{item.city}}</ion-col>
      <ion-col sizeLg="2.4" sizeMd="2.8" sizeXs="2.8" style="text-align: center;">{{item.province}}</ion-col>
      <ion-col sizeLg="2.4" sizeMd="2.8" sizeXs="2.8" style="text-align: center;">{{item.dateDelivered}}</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
