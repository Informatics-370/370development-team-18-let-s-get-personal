<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Delivery Companies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Delivery Companies</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card-content>
    <ion-button id="addmodal">Add Delivery Company</ion-button>
    <ion-searchbar [(ngModel)]="filterTerm" (ionInput)="updateSearchResults()"></ion-searchbar>                    
    <ion-grid>
      <ion-row>
        <ion-col style="font-weight: bold;"><h3>Delivery Company Name</h3></ion-col>
      </ion-row>
      <ion-row *ngFor="let item of filteredDeliveryCompany">
        <ion-col>{{item.delivery_Company_Name}}</ion-col>
        <ion-col><ion-button (click)="DeleteDeliveryCompany(item.delivery_Company_ID)">Delete</ion-button></ion-col>
        <ion-col><ion-button (click)="EditDeliveryCompany(item.delivery_Company_ID)" >Update</ion-button></ion-col>      
      </ion-row>
    </ion-grid>

  </ion-card-content>
</ion-content>

<ion-footer> 
  <ion-modal trigger="addmodal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="canceladdmodal()">Cancel</ion-button>
          </ion-buttons>
          <ion-title id="addmodal">Add Delivery Company</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirmaddmodal()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form [formGroup]="AddForm">          
            <ion-item>
              <ion-label position="stacked">Delivery Company Name</ion-label><br>
              <ion-input type="text" formControlName="name" placeholder="" required></ion-input>
            </ion-item>                   
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-footer>
