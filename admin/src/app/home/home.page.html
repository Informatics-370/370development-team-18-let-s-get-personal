<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <p>Requested Messages</p>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <p>Remind me in: </p>
          <!-- timedate picker -->
          <!-- send email or show popup -->
          <ion-list>
            <ion-item>
              <ion-select aria-label="Time"
              placeholder="Select Time"
              (ionChange)="handleChange($event)"
              (ionCancel)="handleCancel()"
              (ionDismiss)="handleDismiss()">
                <ion-select-option value= 5000> 5 min </ion-select-option>
                <ion-select-option value= 10000> 10 min </ion-select-option>
                <ion-select-option value= 15000> 15 min </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
          <!-- <ion-button (click)="observableTimer()">5 min</ion-button>  -->
          <p>{{subscribeTimer}}</p>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- new order requests -->
  <!-- out deliveries -->
</ion-content>
