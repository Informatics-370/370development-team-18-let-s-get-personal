<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Product Trend Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ProductTrends</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)="openPDF()">Download Trend Chart</ion-button>

  <div id="TrendsData" class="chart-container"  style="width: 70%; ">
    <canvas id="MyChart" >{{ chart }}</canvas>
  </div>
</ion-content>
