<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Stock Item Colours</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Stock Item Colours</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content id="content">
    <ion-card-content>
      <ion-button id="addmodal">Add Stock Item Colour</ion-button>
      <!-- <ion-searchbar [(ngModel)]="filterTerm"  (ionInput)="updateSearchResults()"></ion-searchbar>                     -->
      <ion-grid>
        <ion-row>
          <ion-col style="font-weight: bold;">Stock Item Colour Name</ion-col>        
          <ion-col style="font-weight: bold;"></ion-col>
          <ion-col style="font-weight: bold;"></ion-col>
        </ion-row>
        <ion-row *ngFor="let item of stockitemcolours">
          <ion-col>{{item.stock_Item_Colour_Name}}</ion-col>
          <ion-col><ion-button (click)="deletecolour(item.stock_Item_Colour_ID)">Delete</ion-button></ion-col>
          <ion-col><ion-button>Update</ion-button></ion-col>      
        </ion-row>
      </ion-grid>  
    </ion-card-content>
  </ion-content>
  
</ion-content>

<ion-footer> 
  <ion-modal trigger="addmodal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="canceladdmodal()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Add Stock Item Colour</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirmaddmodal()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form [formGroup]="AddColourForm">          
            <ion-item>
              <ion-label position="stacked">Stock Item Colour Name</ion-label><br>
              <ion-input type="text" formControlName="name" placeholder="" required></ion-input>
            </ion-item>
            <!-- <ion-item>
              <ion-label position="stacked">Stock Item Colour Image</ion-label><br>
            </ion-item>                   -->
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-footer>
