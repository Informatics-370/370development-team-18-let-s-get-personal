<ion-header [translucent]="true">  
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="stocktypes()">Stock Types</ion-button>
      <ion-button (click)="stockcoloursnav()">Stock Colours</ion-button>
      <ion-button (click)="stockimagesnav()">Stock Images</ion-button>
      <ion-button (click)="stocktakenav()">Preform Stock Take</ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large">inventory</ion-title>
    </ion-toolbar>
  </ion-header>
  <h2>Inventory</h2>
  <ion-content id="content">    
    <ion-grid>
      <ion-row>
        
        <ion-col style="font-weight: bold;">Product</ion-col>
        <ion-col style="font-weight: bold;">Stock Type</ion-col>
        <ion-col style="font-weight: bold;">Colours</ion-col>
        <ion-col style="font-weight: bold;">Image</ion-col>
        <ion-col style="font-weight: bold;">Quantity</ion-col>
        <ion-col style="font-weight: bold;">Price</ion-col>  
      </ion-row><br>
