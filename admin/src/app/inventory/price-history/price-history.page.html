<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Product Price History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">price-history</ion-title>
    </ion-toolbar>
  </ion-header>
  <p style="cursor:pointer;" (click)="inventoryNav()"><ion-icon name="chevron-back-outline"></ion-icon>Back</p>
  <ion-grid>
    <ion-row style="border-bottom-style: solid; border-color: rgb(161, 160, 160);">
      <ion-col sizeLg="2" sizeMd="3" sizeXs="3" style="font-weight: bold; text-align: center;">Product</ion-col>
      <ion-col sizeLg="2" sizeMd="3" sizeXs="3" style="font-weight: bold; text-align: center;">Price</ion-col>
      <ion-col sizeLg="2" sizeMd="3" sizeXs="3" style="font-weight: bold; text-align: center;">Date Started</ion-col>
      <ion-col sizeLg="2" sizeMd="3" sizeXs="3" style="font-weight: bold; text-align: center;">Date Ended</ion-col>
    </ion-row>
    <ion-row *ngFor="let item of stockitems">
      <ion-col sizeLg="2" sizeMd="3" sizeXs="3" style="text-align: center;">{{item.Stock_Price_History.stock_Item_Name}}</ion-col>
      <ion-col sizeLg="2" sizeMd="3" sizeXs="3" style="text-align: center;">{{item.Stock_Price_History.stock_Price_Amount}}</ion-col>
      <ion-col sizeLg="2" sizeMd="3" sizeXs="3" style="text-align: center;">{{item.Stock_Price_History.effective_From_Date}}</ion-col>
      <ion-col sizeLg="2" sizeMd="3" sizeXs="3" style="text-align: center;">{{item.Stock_Price_History.effective_To_Date}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
