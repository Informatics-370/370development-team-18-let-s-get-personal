<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Product Price History</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">price-history</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-breadcrumbs>
    <ion-breadcrumb (click)="inventoryNav()" style="cursor:pointer;">Inventory</ion-breadcrumb>
    <ion-breadcrumb>Stock Price History</ion-breadcrumb>
  </ion-breadcrumbs>
  <ion-grid>
    <ion-row style="border-bottom-style: solid; border-color: rgb(161, 160, 160);">
      <ion-col sizeLg="2" sizeMd="3" sizeXs="3" style="font-weight: bold; text-align: center;">Product</ion-col>
      <ion-col sizeLg="2" sizeMd="3" sizeXs="3" style="font-weight: bold; text-align: center;">Price</ion-col>
      <ion-col sizeLg="2" sizeMd="3" sizeXs="3" style="font-weight: bold; text-align: center;">Date Started</ion-col>
      <ion-col sizeLg="2" sizeMd="3" sizeXs="3" style="font-weight: bold; text-align: center;">Date Ended</ion-col>
    </ion-row>
    <ion-row *ngFor="let item of stockitems">
      <ion-col sizeLg="2" sizeMd="3" sizeXs="3" style="text-align: center;">{{item.stock_Item_Name}}</ion-col>
      <ion-col sizeLg="2" sizeMd="3" sizeXs="3" style="text-align: center;">R {{item.stock_Price_Amount}}.00</ion-col>
      <ion-col sizeLg="2" sizeMd="3" sizeXs="3" style="text-align: center;">{{item.effective_From_Date | date: 'yyyy-MM-dd'}}</ion-col>
      <ion-col sizeLg="2" sizeMd="3" sizeXs="3" style="text-align: center;">{{item.effective_To_Date | date: 'yyyy-MM-dd'}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
