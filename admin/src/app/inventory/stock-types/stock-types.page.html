<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Stock Types</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <!-- <ion-buttons>
        <ion-tab-button id="addTypemodal"> Add Stock Type</ion-tab-button>
      </ion-buttons> -->
    </ion-toolbar>
  </ion-header>
  <ion-content id="content">
    <p style="cursor:pointer;" (click)="inventoryNav()"><ion-icon name="chevron-back-outline"></ion-icon>Back</p>
    <ion-button id="addTypemodal">Add Stock Type</ion-button>
    
    <ion-grid>
      <ion-row>
        <ion-col style="font-weight: bold;">Stock Type Name</ion-col>
        <ion-col></ion-col>
        <ion-col></ion-col>
      </ion-row>
      <ion-row *ngFor="let item of stocktypes">
        <ion-col> {{item.stock_Type_Name}}</ion-col>
        <ion-col><ion-button (click)="EditType(item.stock_Type_ID, true)">Edit</ion-button></ion-col>
        <ion-col><ion-button (click)="deleteStockTypes(item.stock_Type_ID, item.stock_Type_Name)">Delete</ion-button> </ion-col>          
      </ion-row>
    </ion-grid>

  </ion-content>  
</ion-content>

<ion-footer> 
  <ion-modal trigger="addTypemodal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="canceladdmodal()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Add Stock Type</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirmaddmodal()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <h3>Add Stock type Details</h3>     
        </ion-item>
        <form [formGroup]="AddTypeForm">          
            <ion-item>
              <ion-label position="stacked">Stock Type Name</ion-label><br>
              <ion-input type="text" formControlName="name" placeholder="i.e. stationary"></ion-input>
            </ion-item>                    
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-modal [isOpen]="isModalOpen" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="canceleditmodal()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Add Discount Policy Details</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirmeditmodal()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form [formGroup]="editForm" >
          <ion-item>
            <ion-label position="stacked">Stock Type Name</ion-label><br>
            <ion-input type="text" formControlName="name" placeholder="i.e. stationary"></ion-input>
          </ion-item>                    
      </form>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-footer>
