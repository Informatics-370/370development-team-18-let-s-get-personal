<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Stock Images</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">stock-image</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content id="content">
    <ion-button id="addImagemodal">Add Image</ion-button>

    <ion-card *ngFor="let item of stockimages">
      <img src='data:image/png;base64,{{item.stock_Image_File}}'>
      <p>{{item.stock_Image_Name}}</p>
      <ion-button (click)="deleteStockImage(item.stock_Image_ID)">Delete</ion-button>
      <ion-button (click)="EditImage(item.stock_Image_ID, true)">Edit</ion-button>
    </ion-card>
  </ion-content>
  
</ion-content>

<ion-footer> 
  <ion-modal trigger="addImagemodal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="canceladdImagemodal()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Add Image</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirmaddImagemodal()" [strong]="true" [disabled]="AddImageForm.invalid">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <h3>Upload image file</h3>     
        </ion-item>
        <form [formGroup]="AddImageForm">   
          <ion-item>
            <ion-label>Image Name</ion-label>
            <ion-input formControlName="name" type="text" id="name" placeholder="New Image Name" ></ion-input>
          </ion-item>       
            <ion-item>
              <div>
                <ion-label>Image File</ion-label>
                <input formControlName="imagefile" type="file" id="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;" accept="image/*">
                <ion-button mat-stroked-button color="primary" (click)="file.click()">Upload File</ion-button>
                <span *ngIf="fileNameUploaded.length > 0"> {{fileNameUploaded}}</span>
                <!--<p style="color: crimson;"*ngIf="fileNameUploaded === 'Invalid file type. Please choose an image file.'">{{ fileNameUploaded }}</p>-->
              </div>
            </ion-item>                    
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-modal [isOpen]="isModalOpen" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="canceleditmodal()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Add Discount Policy Details</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirmeditmodal()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form [formGroup]="editForm" >
          <ion-item>
            <ion-label>Image Name</ion-label>
            <ion-input formControlName="name" type="text" id="name" placeholder="New Image Name" ></ion-input>
          </ion-item>       
            <ion-item>
              <div>
                <ion-label>Image File</ion-label>
                <input formControlName="imagefile" type="file" id="file" #file placeholder="Choose file" (change)="uploadEditFile(file.files)" style="display:none;">
                <ion-button mat-stroked-button color="primary" (click)="file.click()">Upload File</ion-button>
                <span *ngIf="fileNameUploaded.length > 0"> {{fileNameUploaded}}</span>
              </div>
            </ion-item> 
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-footer>
