<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Previous Refunds </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Refunds</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)="processRefundsRoute()">Process Refund</ion-button>
  <ion-button (click)="RefundPolicyRoute()">Manage Refund Policies</ion-button>
  <ion-card-content>                        
    <ion-grid>
      <ion-row>
        <ion-col style="font-weight: bold;"><h3>Customer Email</h3></ion-col>
        <ion-col style="font-weight: bold;"><h3>Refund Reason</h3></ion-col>
      </ion-row>
      <ion-row *ngFor="let item of refunds">
        <ion-col>{{item.customer.email}}</ion-col>
        <ion-col>{{item.refund_Comment}}</ion-col>     
      </ion-row>
    </ion-grid>

  </ion-card-content>
</ion-content>
