<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Process Refunds</ion-title>
  </ion-toolbar>
</ion-header>

<!--This page will just be a view of the requests :)-->

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Refund Requests</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col style="font-weight: bold;"><h3>Customer Email</h3></ion-col>
        <ion-col style="font-weight: bold;"><h3>Refund Reason</h3></ion-col>
      </ion-row>
      <ion-row *ngFor="let item of refunds">
        <ion-col>{{item.Customer.Email}}</ion-col>
        <ion-col>{{item.Refund_Comment}}</ion-col>     
      </ion-row>
    </ion-grid>

  </ion-card-content>
</ion-content>
