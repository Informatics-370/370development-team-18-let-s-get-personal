<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-card>
  <form #f="ngForm" (ngSubmit)="login(f)">
    <div class="form-container">
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input [(ngModel)]="data.username" #nameCtrl="ngModel" name="username" required></ion-input>
      </ion-item>
      <ion-item *ngIf="!nameCtrl.valid && nameCtrl.touched">
        <ion-text color="danger">Username is required</ion-text>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="data.password" #passwordCtrl="ngModel" name="password" required></ion-input>
        <!-- <ion-icon name="eye" slot="end"></ion-icon> -->
      </ion-item>
      <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched">
        <ion-text color="danger">Password is required</ion-text>
      </ion-item>

      <ion-button expand="block" class="main-button" type="submit" [disabled]="!f.valid">Log in</ion-button>
      <ion-button expand="block" class="main-button" routerLink="/forgot-password">Forgot Password</ion-button>        

    </div>
  </form>
</ion-card>
  
</ion-content>
