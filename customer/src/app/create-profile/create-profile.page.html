<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Create Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">create-profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="AddCustomerForm">      
    <ion-item>
      <ion-label position="stacked">First Name</ion-label><br>
      <ion-input type="text" formControlName="FirstName" placeholder="" required></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label position="stacked">Last Name</ion-label><br>
      <ion-input type="text" formControlName="Surname" placeholder="" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Email Address</ion-label><br>
      <ion-input type="text" formControlName="Email" placeholder="" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Cellphone number</ion-label><br>
      <ion-input type="text" formControlName="Cell_Number" placeholder="" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Username</ion-label><br>
      <ion-input type="text" formControlName="Username" placeholder="" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Password</ion-label><br>
      <ion-input type="text" formControlName="Password" placeholder="" required></ion-input>
    </ion-item>        
        <p style="color: red;">
          Please note password needs ATLEAST 1 Upper case letter, 1 special character and 1 number
        </p>
        <ion-button (click)="AddProfile()">Create Profile</ion-button>
  </form>
  
</ion-content>
