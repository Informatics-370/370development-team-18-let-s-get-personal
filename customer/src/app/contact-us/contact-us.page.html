<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Contact Us</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Get in touch with us</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- <ion-list>
    <ion-item>
      <ion-input label="Name" labelPlacement="floating" placeholder="Enter name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Email" labelPlacement="floating" placeholder="Enter email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Message" labelPlacement="floating" placeholder="Leave a Message"></ion-input>
    </ion-item>
    </ion-list> -->
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Name</ion-label>
        <ion-input type="text"name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="email" name="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Phonenumber</ion-label>
        <ion-input type="text"  name="Phoonenumber"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Message</ion-label>
        <ion-textarea  name="message"></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-button expand="block" (click)="setOpen(true)">Send Comment</ion-button>
    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="end">
              <ion-button (click)="setOpen(false)">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <p>
            Your message has been received!
          </p>
        </ion-content>
      </ng-template>
    </ion-modal>
</ion-content>
