<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Contact Us</ion-title>
    <ion-button slot="end" (click)="ContactUsTip()">Help</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Get in touch with us</ion-title>
    </ion-toolbar>
  </ion-header>
  <form >[formGroup]="ContactForm"
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Name</ion-label>
        <ion-input type="text" formControlName="Name" placeholder=""
          [class.is-invalid]="f['FirstName'].invalid && f['FirstName'].touched" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="Email" formControlName="Email" placeholder=""
          [class.is-invalid]="f['Email'].invalid && f['Email'].touched" required></ion-input>
      </ion-item>

      <div class="text-center" *ngIf="f['Email'].invalid && f['Email'].touched"> 
        <p style="color: crimson;" class="small mt-1" *ngIf="f['Email'].errors?.['required']">Email is required!</p>
        <p style="color: crimson;" class="small mt-1" *ngIf="f['Email'].errors?.['pattern']"> Email is Invalid</p>
      </div>
      
      <ion-item>
        <ion-label position="stacked">Phonenumber</ion-label>
        <ion-input type="text" formControlName="Cell_Number" placeholder="" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Message</ion-label>
        <ion-input type="text" formControlName="Message" placeholder="" required></ion-input>
      </ion-item>
    </ion-list>
 </form>
  <ion-button expand="block" (click)="Submit()">Send Comment</ion-button>

</ion-content>
