<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Contact Us</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Contact Us</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-input label="Name" labelPlacement="floating" placeholder="Enter name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Email" labelPlacement="floating" placeholder="Enter email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Comment" labelPlacement="floating" placeholder="Leave a comment"></ion-input>
    </ion-item>
    </ion-list>
    <ion-button expand="block" (click)="setOpen(true)">Send Comment</ion-button>
    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="end">
              <ion-button (click)="setOpen(false)">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <p>
            Your message has been received!
          </p>
        </ion-content>
      </ng-template>
    </ion-modal>
</ion-content>
