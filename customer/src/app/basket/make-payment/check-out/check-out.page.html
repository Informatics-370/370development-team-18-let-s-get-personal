
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Checkout</ion-title>
    <ion-button slot="end" (click)="CheckOutTip()">Help</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Order Items -->
    <ion-item-divider>
      Order Items
    </ion-item-divider>
    <ion-item *ngFor="let item of basketItems">
      <label>{{item.basket_Quantity}}x:  {{item.stock_Item.stock_Item_Name}}  - R{{item.stock_Item.stock_Item_Price}} </label>    
      <!-- <label>Quantity: </label> -->      
    </ion-item>   
    <ion-item>
      <p>Total price: R {{pureprice}}</p>
    </ion-item>
     
  </ion-list>

  <ion-list>
    <ion-item-divider>Delivery Address</ion-item-divider>
    <div *ngFor="let d of deliveryvm">
      <ion-item><label> Address: {{d.streetNumber}} {{d.streetName}}, {{d.city}}, {{d.province}}, {{d.areaCode}}</label></ion-item>
      <ion-item>Delivery Price: R{{d.delivery_Price}}.00 </ion-item>      
    </div>

    <ion-item-divider>Vat</ion-item-divider>
    <ion-item>
      <!-- <ion-label></ion-label> -->
      <p>R {{vatprice}}</p>
    </ion-item>
    
    <ion-item *ngIf="discount>0">
      <ion-item-divider>Discount</ion-item-divider>
      <p>R {{discount}}.00</p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-divider>Total Price</ion-item-divider>
    <ion-item>
      <p>R {{totalprice}}</p>
    </ion-item>    
  </ion-list>

  <ion-list>
        
  </ion-list>

  <ion-list>
        
  </ion-list>


  <!-- Checkout Button -->
  <ion-button expand="full" (click)="AddOrderRequest()">Checkout</ion-button>
</ion-content>
