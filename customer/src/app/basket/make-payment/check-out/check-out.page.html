
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Checkout
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Order Items -->
    <ion-item-divider>
      Order Items
    </ion-item-divider>
    <ion-item *ngFor="let item of basketItems">
    {{item.stock_Item.stock_Item_Name}}  - R{{item.stock_Item.stock_Item_Price}}
    </ion-item>    
  </ion-list>

  <ion-list>
    <ion-item-divider>Delivery Address</ion-item-divider>
    <ion-item *ngFor="let d of deliveryvm">
      <p>Delivery Price  - R{{d.delivery_Price}} <br>
      Address: {{d.streetNumber}} {{d.streetName}}</p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-divider>Total Price</ion-item-divider>
    <ion-item>
      <p>{{totalprice}}</p>
    </ion-item>
    
  </ion-list>
  <!-- Checkout Button -->
  <ion-button expand="full" (click)="AddOrderRequest()">Checkout</ion-button>
</ion-content>
