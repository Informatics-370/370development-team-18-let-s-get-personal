<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>Personalization</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card-content>
		<!--<ion-button id="addPersonalizationmodal">Add Personalization</ion-button>-->
		<!-- <ion-searchbar [(ngModel)]="filterTerm" (ionInput)="updateSearchResults()"></ion-searchbar>                     -->
		<ion-grid>
			<ion-row>
				<ion-col style="font-weight: bold;">
					<h2>Product Name</h2>
				</ion-col>
				<ion-col>
					 Design Textx
				</ion-col>
				<ion-col>Design Image</ion-col>
				<ion-col>Personaliisation Price</ion-col>
				<ion-col></ion-col>
				<ion-col></ion-col>
			</ion-row>
			<ion-row *ngFor="let item of personalizations">
				<ion-col>{{item.stock_Item.stock_Item_Name}}</ion-col>
				<ion-col>{{item.designText}}</ion-col>
				<ion-col>{{item.design_Image}}</ion-col>
				<ion-col>R 200</ion-col>
				<ion-col>
					<ion-button	(click)="DeletePersonalisation(item.personalisation_Design_ID)">Delete</ion-button>
					</ion-col>
				<ion-col>
					<ion-button	(click)="UpdatePersonalisation(item.personalisation_Design_ID)">Update</ion-button>
				</ion-col>
			</ion-row>
		</ion-grid>
		<ion-button (click)="basket()">back</ion-button>
	</ion-card-content>
</ion-content>
