<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>Personalization</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card-content>
		<ion-grid>
			<ion-row>
				<ion-col style="font-weight: bold;">
					<h2>Design Text</h2>
				</ion-col>
				<ion-col>
					 Design Image
				</ion-col>
				<ion-col></ion-col>
				<ion-col></ion-col>
			</ion-row>
			<ion-row *ngFor="let item of personalizations">
				<!-- <ion-col>{{item.stock_Item_Name}}</ion-col> -->
				<ion-col>{{item.design_Text}}</ion-col>
				<ion-col>{{item.image_File}}</ion-col>

				<ion-col>{{item.design_Text}}</ion-col>
				<ion-col>{{item.image_File}}</ion-col>

				<ion-col>
					<!--<ion-button	(click)="DeletePersonalisation(item.design_Image_Line_Item_ID)">Delete</ion-button>-->
					</ion-col>
				<ion-col>
					<!-- <ion-button	(click)="UpdatePersonalisation(item.design_Image_Line_Item_ID)">Update</ion-button> -->
				</ion-col>
			</ion-row>
		</ion-grid>
		<ion-button (click)="basket()">back</ion-button>
	</ion-card-content>
</ion-content>

<ion-footer>
	<ion-modal trigger="addPersonalizationmodal" (willDismiss)="onWillDismiss($event)">
		<ng-template>
			<ion-header>
				<ion-toolbar>
					<ion-buttons slot="start">
						<ion-button (click)="canceladdmodal()">Cancel</ion-button>
					</ion-buttons>
					<ion-title id="addmodal">Add Personalization</ion-title>
					<ion-buttons slot="end">
						<ion-button (click)="confirmaddmodal()" [strong]="true">Confirm</ion-button>
					</ion-buttons>
				</ion-toolbar>
			</ion-header>
			<ion-content class="ion-padding">
				<form [formGroup]="AddForm">
					<ion-item>
						<ion-label position="stacked">Design Text</ion-label>
						<ion-input type="text" formControlName="designText" placeholder="" required></ion-input>
					</ion-item>
				</form>
	
				<!-- <form [formGroup]="UploadImage">
					<ion-item>
						<ion-label>Image File</ion-label>
						<input formControlName="imagefile" type="file" id="file" #file placeholder="Choose file" 
						(change)="uploadFile(file.files)" style="display:none;">
						
						<ion-button mat-stroked-button color="primary" (click)="file.click()">Upload File</ion-button>
						<span *ngIf="fileNameUploaded.length > 0"> {{fileNameUploaded}}</span>
					</ion-item>
				</form>	  -->
			</ion-content>
		</ng-template>
	</ion-modal>
</ion-footer>
