<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Verification code</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Verification Code</ion-label>
    <ion-input [(ngModel)]="verificationCode" type="number"></ion-input><!--[(ngModel)]="verificationCode"-->
  </ion-item>
  <ion-button expand="full" (click)="verifyCode()">Verify</ion-button>
  <br>
  <img src="/assets/otp.jpg" alt="security icon" class="center" style="width: 50%; height: 70%;" />
</ion-content>
