<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">forgot-password</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="ForgotForm" (ngSubmit)="CheckEmail()">
  <div class="form-container" style="text-align: center;">
    <h2>Please enter your email address:</h2>
    <ion-item>
      <ion-label position="floating">Email address</ion-label>
      <ion-input type="Email" formControlName="Email" placeholder="user@example.com"
        [class.is-invalid]="f['Email'].invalid && f['Email'].touched" required></ion-input><!-- [(ngModel)]="userIdentifier"-->
    </ion-item> 
     <div class="text-center" *ngIf="f['Email'].invalid && f['Email'].touched">
      <p style="color: crimson;" class="small mt-1" *ngIf="f['Email'].errors?.['required']">Email is
        required!</p>
      <p style="color: crimson;" class="small mt-1" *ngIf="f['Email'].errors?.['pattern']">
        Email is Invalid</p>
    </div>

    <ion-button type="submit" [disabled]="ForgotForm.invalid">Confirm</ion-button>
   
  </div>
  </form>
    
</ion-content>
