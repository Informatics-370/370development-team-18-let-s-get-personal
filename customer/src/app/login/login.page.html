<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="ion-padding container">
    <h1>Login</h1>

    <form #f="ngForm" (ngSubmit)="login(f)">
      <div class="form-container">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input [(ngModel)]="data.username" #nameCtrl="ngModel" name="username" required></ion-input>
        </ion-item>
        <ion-item *ngIf="!nameCtrl.valid && nameCtrl.touched">
          <ion-text color="danger">Username is required</ion-text>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="data.password" #passwordCtrl="ngModel" name="password" required></ion-input>
          <!-- <ion-icon name="eye" slot="end"></ion-icon> -->
        </ion-item>
        <!--<ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched">
          <ion-text color="danger">Password is required</ion-text>
        </ion-item>-->
        <div class="text-center" *ngIf="!passwordCtrl.valid && passwordCtrl.touched">
          <p style="color: crimson;" class="small mt-1">
            Password is required!</p>
          </div>
        <ion-button expand="block" class="main-button" type="submit" [disabled]="!f.valid">Log in</ion-button>
        <ion-button expand="block" class="main-button" onclick="ForgotPasswordNav()" >Forgot Password</ion-button>        

        <div class="sign-up">
          Don't have an account? 
          <ion-button color="dark" fill="clear" (click)="CreateProfileNav()" routerDirection="forward">Sign up</ion-button>
        </div>
      </div>
    </form>
  </div>
</ion-content>
