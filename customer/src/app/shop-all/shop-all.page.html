<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-title> Shop All </ion-title>
      
      <!-- <ion-button (click)="clothing()"> Let's Get Dressed </ion-button>
      <ion-button (click)="drinking()"> Let's Get Drinking </ion-button>
      <ion-button (click)="stationary()"> Let's Get Working </ion-button> -->
    </ion-buttons>
    <ion-button slot="end" (click)="Help()"><ion-icon name="help-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Shop</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid id="grid">
    <!--search-->
  <!--<form [formGroup]="SearchForm">      
    <ion-item>
      <ion-input type="text" formControlName="stocktype" placeholder="Stock Type" required></ion-input>
      <ion-button (click)="searchStockType()">Search</ion-button>
    </ion-item> 
  </form>-->
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let item of Products">
        <ion-card>
          <ion-card-title>{{item.stock_Item_Name}}</ion-card-title>
          <ion-card-content>
            <ion-img src='data:image/png;base64,{{item.stockImageFile}}'></ion-img>
            <p>{{item.stockColourName}}</p>
            <p>{{item.stock_Item_Size}}</p>
            <p>R: {{item.stock_Item_Price}}</p>
          </ion-card-content> <ion-button (click)="addToBasket(item)">Add To Basket</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  
  </ion-grid>
  <!--<ion-button (click)="Basket()" color="success" style="position: relative;">Basket<ion-icon slot="end"
      name="star"></ion-icon></ion-button>-->
</ion-content>
