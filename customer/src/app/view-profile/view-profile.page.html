<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="updateProfile()">Update Profile</ion-button>  
  <ion-button (click)="ExpRating()">Experience Rating</ion-button>
  <ion-button (click)="PreviousOrders()">View Previous Orders</ion-button>

  <p>{{username}}</p>

  <ion-grid>
    <ion-row>
      
    </ion-row>
  </ion-grid>
  <ion-toolbar>
    <ion-title slot="end"><ion-button (click)="deleteProfile()">Delete Profile</ion-button></ion-title>
  </ion-toolbar>
  
</ion-content>
