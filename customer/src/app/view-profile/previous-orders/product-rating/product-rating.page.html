<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Product Rating</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card-content>
		<ion-button id="addProdRatingmodal">Add Product Rating</ion-button>
		<!-- <ion-searchbar [(ngModel)]="filterTerm" (ionInput)="updateSearchResults()"></ion-searchbar>                     -->
		<ion-grid>
			<ion-row>
				<ion-col style="font-weight: bold;">
					<h2>Product Name</h2>
				</ion-col>
				<ion-col>
					 Product Star Rating
				</ion-col>
				<ion-col> Product Rating Comment</ion-col>
				<ion-col></ion-col>
        <ion-col></ion-col>
			</ion-row>
			<ion-row *ngFor="let item of productRatings">
        <ion-col>{{item.stock_Item.stock_Item_Name}}</ion-col>
				<ion-col>{{item.product_Star_Rating}}</ion-col>
				<ion-col>{{item.product_Rating_Comments}}</ion-col>
				<!-- <ion-col> <ion-button (click)="updateProdRating(item.product_Rating_ID)">Update Product Rating</ion-button></ion-col>
				<ion-col><ion-button (click)="DeleteProductRating(item.product_Rating_ID)">Delete Product Rating</ion-button></ion-col> -->
			</ion-row>
		</ion-grid>
	</ion-card-content>
  
 
  
</ion-content>

<ion-footer>
	<ion-modal trigger="addProdRatingmodal" (willDismiss)="onWillDismiss($event)">
		<ng-template>
			<ion-header>
				<ion-toolbar>
					<ion-buttons slot="start">
						<ion-button (click)="canceladdmodal()">Cancel</ion-button>
					</ion-buttons>
					<ion-title id="addmodal">Add Product rating</ion-title>
					<ion-buttons slot="end">
						<ion-button (click)="confirmaddmodal()" [strong]="true">Confirm</ion-button>
					</ion-buttons>
				</ion-toolbar>
			</ion-header>
			<ion-content class="ion-padding">
				<form [formGroup]="AddForm">
          <!--<ion-item>
            <ion-label position="stacked">
							<h3>Product Name</h3>
						</ion-label><br>
              <ion-text *ngFor="let item of stockItems">{{item.stock_Item_Name}}</ion-text>
          </ion-item>-->
					<ion-item>
						<ion-label position="stacked">
							<h3>Rating</h3>
						</ion-label><br>
              <ion-icon name="star" *ngFor="let num of [1,2,3,4,5]" (click)="rate(num)" [ngStyle]="{'color':getColor(num)}"></ion-icon>
					</ion-item>
					<ion-item>
            <ion-label position="stacked">
							<h3>Comment</h3>
						</ion-label><br>
						<ion-input type="text" formControlName="comment" placeholder="" required></ion-input>
					</ion-item>
				</form>
			</ion-content>
		</ng-template>
	</ion-modal>
</ion-footer>
