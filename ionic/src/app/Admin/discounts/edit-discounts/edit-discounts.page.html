<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Update Discount Policy</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Update Discount Policy</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit(editForm)">          
    <ion-item>
      <ion-label position="stacked">Discount Name</ion-label><br>
      <ion-input type="text" formControlName="name" placeholder="{{discountToEdit.name}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Discount Amount</ion-label><br>
      <ion-input type="text" formControlName="amount" placeholder="{{discountToEdit.amount}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Effective From Date</ion-label><br>
      <ion-input type="date" formControlName="effectiveFromdate" placeholder="{{discountToEdit.effectiveFromdate}}"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label position="stacked">Effective To Date</ion-label><br>
      <ion-input type="date" formControlName="effectiveTodate" placeholder="{{discountToEdit.effectiveTodate}}"></ion-input>
    </ion-item>                    
</form>
</ion-content>
