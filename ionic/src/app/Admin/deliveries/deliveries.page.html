<ion-header>
    <ion-button fill="outline" id="addDeliveryModal">
      Add Delivery
      <ion-icon slot="end" name="add-outline"></ion-icon>
    </ion-button>
</ion-header>
  
<ion-card>
  <ion-card-header>
    <ion-card-title>Deliveries In Progress</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let item of deliveries">
        <ion-label>
          <h1>{{item.DeliveryAdress}}</h1>
          <h1>{{item.DeliveryPrice}}</h1>
          <h1>{{item.TrackingNumber}}</h1>
          <h1>{{item.deliverycompany}}</h1>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
<ion-footer> 
  <ion-modal trigger="addDeliveryModal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="canceladdmodal()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Add New Delivery</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirmaddmodal()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input label="Address:" placeholder="Enter Address"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Delivery Price:" placeholder="Enter Delivery Address"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Tracking Number" placeholder="Enter Tracking Number"></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-footer>
