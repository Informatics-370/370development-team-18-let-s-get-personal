<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>edit-deliverycompany</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">edit-deliverycompany</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<!--edit modal-->
<ion-footer > 
  <ion-modal trigger="editmodal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="canceleditmodal()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Update Stock Type</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirmeditmodal()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <h3>Update Delivery Company Name</h3>  
        </ion-item>
        <form [formGroup]="EditTypeForm">
          <div *ngFor="let item of deliverycompany">
            <ion-item>
              <ion-label position="stacked">Colour Name</ion-label><br>
              <ion-input type="text" formControlName="name" [(ngModel)]="item.Delivery_Company_Name"></ion-input>
            </ion-item>
          </div>          
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-footer>
