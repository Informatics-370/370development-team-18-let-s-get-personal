<ion-header>
  <ion-toolbar>
    <ion-title>
      Order List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let order of orders">
      <ion-item>
        <ion-label>
          <h2>Order ID: {{ order.OrderId }}</h2>
          <p>Status: {{ order.OrderStatus }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-button color="primary" (click)="showStatusPopup(order)">Change Status</ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
