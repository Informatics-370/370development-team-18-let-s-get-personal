<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Stock Types</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Stock Types</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card-content>
    <ion-button id="addmodal">Add Stock Type</ion-button>
                <ion-list>
                  <!--ng for each-->
                    <ion-item *ngFor="let item of stocktypes" >                      
                        <ion-label>
                            <h5>{{item.StockTypeName}}</h5>
                            <ion-button id="editmodal">Edit</ion-button>
                            <ion-button (click)="deleteStockTypes(item.StockTypeId)" (click)="reloadPage()">Delete</ion-button>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-card-content>

</ion-content>

<!--edit modal-->
<ion-footer > 
  <ion-modal trigger="editmodal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="canceleditmodal()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Update Stock Type</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirmeditmodal()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <h3>Update Stock details</h3>     
        </ion-item>
        <form [formGroup]="EditTypeForm">
          <div *ngFor="let i of stocktype">
            <ion-item>
              <ion-label position="stacked">Colour Name</ion-label><br>
              <ion-input type="text" formControlName="name" [(ngModel)]="i.StockTypeName"></ion-input>
            </ion-item>
          </div>          
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-footer>


<!--addmodal-->
<ion-footer> 
  <ion-modal trigger="addmodal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="canceladdmodal()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Add Stock Type</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirmaddmodal()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <h3>Add Stock type Details</h3>     
        </ion-item>
        <form [formGroup]="AddTypeForm">
          <div *ngFor="let i of stocktype">
            <ion-item>
              <ion-label position="stacked">Stock Type Name</ion-label><br>
              <ion-input type="text" formControlName="name" placeholder="i.e. stationary"></ion-input>
            </ion-item>
          </div>          
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-footer>
