<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Stock Types</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Stock Types</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card-content>
    <ion-button id="addmodal">Add Stock Type</ion-button>
    <ion-button (click)="test()">Test</ion-button>
                <ion-list>
                  <!--ng for each-->
                    <ion-item *ngFor="let item of stocktypes" >                      
                        <ion-label>
                            <h5>{{item.StockTypeName}}</h5>
                            <ion-button id="editmodal">Edit</ion-button>
                            <ion-button>Delete</ion-button>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-card-content>

</ion-content>

<!--edit modal-->
<ion-footer > 
  <ion-modal trigger="editmodal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="canceleditmodal()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Make Payment</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirmeditmodal()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <h3>Payment sucessful</h3>     
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-footer>


<!--addmodal-->
<ion-footer> 
  <ion-modal trigger="addmodal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="canceladdmodal()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Make Payment</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirmaddmodal()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <h3>Payment sucessful</h3>     
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-footer>
