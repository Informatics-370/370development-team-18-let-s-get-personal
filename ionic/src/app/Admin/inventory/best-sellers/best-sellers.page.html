<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Best Sellers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Best Sellers</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid *ngFor="let item of bestSellers">
    <ion-col>
      <img src="{{item.stockimage.Stock_Image_File}}">
      <p>{{item.Stock_Item_Name}}</p>
      <ion-button onclick="RemoveBestSeller(Best_Seller_Id)">Remove from Best Sellers list</ion-button>
    </ion-col>
  </ion-grid>
</ion-content>
