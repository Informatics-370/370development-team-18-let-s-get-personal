<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inventory</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inventory</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)="stocktypes()">Manage Stock Types</ion-button>
  <ion-button (click)="stockcoloursnav()">Manage Stock Item Colours</ion-button>
</ion-content>
