<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Edit Stock Item Colour</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" onload="editmodal">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Edit Stock Item Colour</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<!--edit modal-->
<ion-footer > 
  <ion-modal trigger="editmodal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="canceleditmodal()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Add Stock Type</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirmeditmodal()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <h3>Update Colour Details</h3>     
        </ion-item>
        <form [formGroup]="EditColourForm">
          <div *ngFor="let i of colour">
            <ion-item>
              <ion-label position="stacked">Colour Name</ion-label><br>
              <ion-input type="text" formControlName="name" [(ngModel)]="i.name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Colour Image</ion-label><br>
              <ion-input type="text" formControlName="colour" [(ngModel)]="i.colour"></ion-input>
            </ion-item>
          </div>          
        </form>

      </ion-content>
    </ng-template>
  </ion-modal>
</ion-footer>
