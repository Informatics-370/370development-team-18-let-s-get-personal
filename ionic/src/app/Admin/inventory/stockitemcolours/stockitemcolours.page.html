<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>stockitemcolours</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">stockitemcolours</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card-content>
    <ion-button id="addmodal">Add Stock Type</ion-button>
                <ion-list>
                  <!--ng for each-->
                    <ion-item *ngFor="let item of stockitemcolours" >                      
                        <ion-label>
                            <h5>{{item.ColorName}}</h5>
                            <ion-img src="{{item.Image}}" ></ion-img> <!--[cldImg]="myImage"-->
                            <ion-button id="editmodal">Edit</ion-button>
                            <ion-button onclick="deletecolour()">Delete</ion-button>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-card-content>
</ion-content>

<!--edit modal-->
<ion-footer > 
  <ion-modal trigger="editmodal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="canceleditmodal()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Add Stock Type</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirmeditmodal()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <ion-item>
          <h3>Update Colour Details</h3>     
        </ion-item>
        <form [formGroup]="EditColourForm">
          <div *ngFor="let i of colour">
            <ion-item>
              <ion-label position="stacked">Colour Name</ion-label><br>
              <ion-input type="text" formControlName="name" [(ngModel)]="i.name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Colour Image</ion-label><br>
              <ion-input type="text" formControlName="colour" [(ngModel)]="i.colour"></ion-input>
            </ion-item>
          </div>          
        </form>

      </ion-content>
    </ng-template>
  </ion-modal>
</ion-footer>


<!--addmodal-->
<ion-footer> 
  <ion-modal trigger="addmodal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="canceladdmodal()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Add New Colour</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirmaddmodal()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <h3>Add Colour Details</h3>     
        </ion-item>
        <form [formGroup]="AddColourForm">
          <div *ngFor="let i of colour">
            <ion-item>
              <ion-label position="stacked">Colour Name</ion-label><br>
              <ion-input type="text" formControlName="name" placeholder="i.e. light blue"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Colour Image</ion-label><br>
              <ion-input type="text" formControlName="colour" placeholder="upload image"></ion-input>
            </ion-item>
          </div>          
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-footer>
