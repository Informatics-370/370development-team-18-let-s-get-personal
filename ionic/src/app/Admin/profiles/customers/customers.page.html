<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>customers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Customers</ion-title>
    </ion-toolbar>
  </ion-header>
      <ion-grid>
        <ion-row>
          <ion-col>Customer Id</ion-col>
          <ion-col>Name</ion-col>
          <ion-col>Email Address</ion-col>
          <ion-col>Phone Number</ion-col>
          <ion-col>Address</ion-col>
        </ion-row>
        <ion-row *ngFor="let item of customers">
          <ion-col>{{item.CustomerId}}</ion-col>
          <ion-col>{{item.Title}} + ' ' + {{item.FirstName}} + ' ' + {{item.Surname}}</ion-col>
          <ion-col>{{item.Email}}</ion-col>
          <ion-col>{{item.Cell_Number}}</ion-col>
          <ion-col>{{item.Address}}</ion-col>
        </ion-row>
        
      </ion-grid> 
</ion-content>
