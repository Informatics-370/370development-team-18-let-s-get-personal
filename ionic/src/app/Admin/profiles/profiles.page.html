<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profiles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">View Users</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card-content>
    <ion-button id="addmodal">Add Stock Type</ion-button>
                <ion-list>                  
                    <ion-item> <!--*ngFor="let item of data"-->                     
                        <ion-label>
                            <h5></h5>
                            
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-card-content>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Create Proile 
      </ion-card-title>
    </ion-card-header>
    <ion-item>
      <ion-label position = "floating">Email</ion-label>
      <ion-input type = "Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position = "floating">FirstName</ion-label>
      <ion-input type = "text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position = "floating">LastName</ion-label>
      <ion-input type = "text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position = "floating">Gender</ion-label>
      <ion-input type = "text"></ion-input>
    </ion-item>
  
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Address :
      </ion-card-title>
    </ion-card-header>
    <ion-item>
      <ion-label position = "floating">House no , and street name</ion-label>
      <ion-input type = "text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position = "floating">City</ion-label>
      <ion-input type = "text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position = "floating">Province</ion-label>
      <ion-input type = "text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position = "floating">Area Code </ion-label>
      <ion-input type = "text"></ion-input>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Create Username and Password 
      </ion-card-title>
    </ion-card-header>
    <ion-item>
      <ion-label position = "floating">Username</ion-label>
      <ion-input type = "text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position = "floating">Password</ion-label>
      <ion-input type = "Password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position = "floating">Confirm Password</ion-label>
      <ion-input type = "Password"></ion-input>
    </ion-item>
    <ion-button>Submit</ion-button>
  </ion-card>
</ion-content>
