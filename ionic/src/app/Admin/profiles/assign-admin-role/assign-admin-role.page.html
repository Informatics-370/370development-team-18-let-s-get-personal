<ion-header>
  <ion-toolbar>
    <ion-title>Update User Role</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <h2>Select User Role</h2>
        <p>Choose a new role for the user.</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>Role</ion-label>
          <ion-select [(ngModel)]="selectedRole">
            <ion-select-option value="admin">Admin</ion-select-option>
            <ion-select-option value="user">User</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button expand="full" (click)="updateUserRole()">Confirm</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
