<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col style="font-weight: bold;"><h3>Experience Rating</h3></ion-col>
          <ion-col style="font-weight: bold;"><h3>Coments</h3></ion-col>
          <ion-col style="font-weight: bold;"><h3>Customer Name</h3></ion-col>
          <ion-col style="font-weight: bold;"><h3>Effective To Date</h3></ion-col>
        </ion-row>
        <ion-row *ngFor="let item of experienceRatings">
          <ion-col>{{item.Experience_Star_Rating}}</ion-col>
          <ion-col>{{item.Experience_Rating_Comments}}</ion-col>
          <ion-col>{{item.Customer.FirstName}} {{item.Customer.Surname}}</ion-col>
        </ion-row>
      </ion-grid>
  
    </ion-card-content>
  </ion-card>
</ion-content>
