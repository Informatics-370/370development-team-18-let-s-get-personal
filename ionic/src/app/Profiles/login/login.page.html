<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" routerLink="/welcome" routerDirection="back">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding container">
    <h1>Login</h1>

    <form #f="ngForm" (ngSubmit)="login(f)">
      <div class="form-container">
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input [(ngModel)]="data.username" #nameCtrl="ngModel" name="username" required></ion-input>
        </ion-item>
        <ion-item *ngIf="!nameCtrl.valid && nameCtrl.touched">
          <ion-text color="danger">Username is required</ion-text>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="data.password" #passwordCtrl="ngModel" name="password" required></ion-input>
          <ion-icon name="eye" slot="end"></ion-icon>
        </ion-item>
        <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched">
          <ion-text color="danger">Password is required</ion-text>
        </ion-item>
  
        <ion-button expand="block" class="main-button" type="submit" [disabled]="!f.valid">Log in</ion-button>
  
        

        <div class="sign-up">
          Don't have an account? <ion-button color="dark" fill="clear" routerLink="/create-profile" routerDirection="forward">Sign up</ion-button>
        </div>
      </div>
    </form>
  </div>
</ion-content>
