<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Forgot Password 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Forgot Password</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="ion-padding container">
    <h1>Reset Password</h1>

    <form #f="ngForm" (ngSubmit)="Send(f)">
      <div class="form-container">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="data.email" #nameCtrl="ngModel" name="Email" required></ion-input>
        </ion-item>

        <ion-item *ngIf="!nameCtrl.valid && nameCtrl.touched">
          <ion-text color="danger">Input the email or cell number</ion-text>
        </ion-item>
  
        <ion-button expand="block" class="main-button" type="submit" [disabled]="!f.valid">Send</ion-button>
  
        <div class="ion-padding" *ngIf="f.valid">
          Form Email: {{ f.value.Email }}
        </div>

        <div class="sign-up">
          Don't have an account? <ion-button color="dark" fill="clear" routerLink="/signup" routerDirection="forward">Sign up</ion-button>
        </div>
      </div>
    </form>
  </div>
</ion-content>
