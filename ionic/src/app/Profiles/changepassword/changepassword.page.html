<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Change Password</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="ion-padding container">
    <h1>Reset Password</h1>

    <form #f="ngForm" (ngSubmit)="UpdatePassword(f)">
      <div class="form-container">
        <ion-item>
          <ion-label position="floating">Current Password</ion-label>
          <ion-input [(ngModel)]="data.currPassword" #nameCtrl="ngModel" name="currPassword" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">New Password</ion-label>
          <ion-input [(ngModel)]="data.newPassword" #nameCtrl="ngModel" name="newPassword" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirm New Password</ion-label>
          <ion-input [(ngModel)]="data.confirmPassword" #nameCtrl="ngModel" name="confirmPassword" required></ion-input>
        </ion-item>

        <ion-item *ngIf="!nameCtrl.valid && nameCtrl.touched">
          <ion-text color="danger">Input the email or cell number</ion-text>
        </ion-item>
  
        <ion-button expand="block" class="main-button" type="submit" [disabled]="!f.valid">Send</ion-button>

        <div class="sign-up">
          Don't have an account? <ion-button color="dark" fill="clear" routerLink="/signup" routerDirection="forward">Sign up</ion-button>
        </div>
      </div>
    </form>
  </div>
</ion-content>
