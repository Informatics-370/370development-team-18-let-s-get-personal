<ion-header>
  <ion-toolbar>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <h2>Forgot Your Password?</h2>
        <p>Enter your email address and we'll send a link to your email to reset your password.</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" name="email" [(ngModel)]="email" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button expand="full" (click)="sendResetLink()">Send Reset Link</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
