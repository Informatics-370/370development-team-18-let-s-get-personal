<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>updateProfile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Update Profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card-content>
    <ion-list>
      <!--ng for each-->
        <ion-item >            
            <ion-label>                
                <ion-text>You're details:</ion-text>
                <h5>{{data.Firstname + ''+ data.Lastname}}</h5>
                <h6>
                    {{data.cellnumber}} <br>
                    {{data.email}} <br>
                    {{data.adress}}
                </h6>                
                <ion-text>Change Password <a routerLink="/changepassword" style="text-underline-position: below;">here</a></ion-text>
            </ion-label>
        </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">First Name</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Last Name</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Cellphone Number</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Email adress</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Home Adress</ion-label>
        <ion-input name="adress"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Confirm Password</ion-label>
        <ion-input name="confirmpassword"></ion-input>
      </ion-item>

      <ion-button onclick="UpdateProfile()">Update Profile</ion-button>

    </ion-list>
</ion-card-content>
</ion-content>
