<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
      <ion-button onclick="Logout()">Log out</ion-button>
    </ion-toolbar>
  </ion-header>

<ion-card-content>
              <ion-list>
                  <ion-item >                      
                      <ion-label>
                        <h5>{{data.Firstname + ' ' + data.Lastname}}</h5>
                        <p>{{data.cellnumber}}</p>
                        <p>{{data.email}}</p>
                        <p>{{data.cellnumber}}</p>
                        <p>{{data.adress}}</p>
                        <ion-button (click)="getProfile()">Edit Profile</ion-button>
                        <!--<ion-button (click)="deleteProfile(data.profileId)">Delete Profile</ion-button>-->
                      </ion-label>
                  </ion-item>
              </ion-list>
          </ion-card-content>
</ion-content>
