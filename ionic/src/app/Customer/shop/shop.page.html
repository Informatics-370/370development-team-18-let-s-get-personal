<ion-card *ngFor="let stockItem of stockItemList">
  <ion-card-header>
    <ion-card-subtitle>{{stockItem.Description}}</ion-card-subtitle>
    <ion-card-title>{{stockItem.StockItemName}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-grid>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Quantity</ion-label>
            <ion-input type="number" name="quantity"></ion-input>
          </ion-item>
        </ion-col>
        <!-- <ion-col>
          <ion-button (click)="addToBasket(stockItem, quantity.value)" style="float: right"><ion-icon name="basket-outline"></ion-icon></ion-button>
        </ion-col> -->
      </ion-row>

    </ion-grid>
  </ion-card-content>
</ion-card>
