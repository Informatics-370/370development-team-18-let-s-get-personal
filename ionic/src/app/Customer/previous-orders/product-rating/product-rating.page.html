<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Product Rating</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Product Rating</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card-content>
    <ion-button id="addmodal">Product Rating</ion-button>
    <ion-list>
      <!--ng for each-->
        <ion-item *ngFor="let item of productratings" >                      
            <ion-label>
                <h5>{{item.Product_Rating_Comments}}</h5>
                <p>{{item.Product_Rating_ID}}</p><!--rating number not in ERD-->
                <ion-button (click)="getproductrating(item.Product_Rating_ID)" >Edit</ion-button>
                <ion-button (click)="DeleteProductRating(item.Product_Rating_ID)" >Delete</ion-button>
            </ion-label>
        </ion-item>
    </ion-list>
            </ion-card-content>


</ion-content>

<!--addmodal-->
<ion-footer> 
  <ion-modal trigger="addmodal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="canceladdmodal()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Add Product Rating</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirmaddmodal()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <h3>Add Product rating</h3>     
        </ion-item>
        <form [formGroup]="AddTypeForm">          
            <ion-item>
              <ion-input type="number" formControlName="name" placeholder="i.e. stationary"></ion-input>
            </ion-item>                    
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-footer>
