<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>previous-orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">previous-orders</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

 
<ion-card>
  <ion-card-header>
    <ion-card-title>Previous Orders</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-button (click)="ratings()">View Ratings</ion-button>
    <ion-list>
      <ion-item *ngFor="let item of orders">
        <ion-label>
          <h1>{{item.OrderId}}</h1><!--item.Rating-->
          <h1>{{item.OrderNotes}}</h1>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
