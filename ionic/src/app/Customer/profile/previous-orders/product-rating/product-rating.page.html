<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Product Rating</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Product Rating</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card-content>
    <ion-button id="addmodal">Product Rating</ion-button>
                <ion-list>
                  
                    <ion-item *ngFor="let item of productRating" >                      
                        <ion-label>
                            <h5>{{item.ProductRatingId}}</h5>
                            <p>{{item.ProductRatingNotes}}</p>
                            <ion-button id="editmodal">Update</ion-button>
                            <ion-button>Delete</ion-button>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-card-content>


</ion-content>
