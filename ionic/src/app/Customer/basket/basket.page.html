<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>basket</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">basket</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-card>
  <ion-card-header>
    <ion-button onclick="emptyBasket()">
      Empty Basket
      <ion-icon slot="end" name="trash-outline"></ion-icon>
    </ion-button>
  </ion-card-header>
  <ion-title>Basket Details</ion-title>
  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let item of basketItemList">
        <ion-label>
          <h5>{{item.stockItem}}</h5>
          <p>{{item.quantity}}</p>
          <ion-button (click)="removeFromBasket(item.stockItem)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-label>
      </ion-item>
  <ion-button>Checkout</ion-button>
